<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog DevFest Nantes</title>
    <script type="module" src="https://unpkg.com/@ionic/core@4.9.1/dist/ionic/ionic.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/@ionic/core@4.9.1/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@4.9.1/css/ionic.bundle.css" />    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

</head>

<body>

    <ion-app>
        <ion-card>
            <ion-card-header>              
              <ion-card-title style="text-align: center"><strong>Blog DevFest Nantes</strong></ion-card-title>
            </ion-card-header>

            <ion-card-content id="Objet" class="col-sm-5">

            </ion-card-content>
            </ion-card>

            <ion-card-footer>
                <ion-fab vertical="bottom" horizontal="center" slot="fixed">
                    <ion-fab-button color="light">                      
                      <ion-icon name="camera"></ion-icon>
                    </ion-fab-button>
                    <ion-fab-list side="top">
                      <ion-fab-button color="secondary"><ion-icon name="share"></ion-icon></ion-fab-button>
                    </ion-fab-list>                    
                    <ion-fab-list side="start">
                      <ion-fab-button color="danger"><ion-icon name="cloud-download"></ion-icon></ion-fab-button>
                    </ion-fab-list>
                    <ion-fab-list side="end">
                      <ion-fab-button color="primary"><ion-icon name="information-circle"></ion-icon></ion-fab-button>
                    </ion-fab-list>
                  </ion-fab>
            </ion-card-footer>
    </ion-app>
    <script src="app.js"></script>

</body>

</html>
